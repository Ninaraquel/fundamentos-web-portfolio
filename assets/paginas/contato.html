<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto Portfólio">
    <meta name="author" content="Generation Brasil">
    <meta name="keywords" content="HTML, CSS, JavaScript">

     <!-- Link para a Folha de Estilo da Página - CSS -->
     <link rel="stylesheet" href="/assets/css/style.css">

    <title>Meu Perfil</title>
</head>

<body>

    <!-- Cabeçalho da Página (header) -->
    <header>

        <!-- Div Conteudo do Cabeçalho -->
        <div id="header_content" class="flex">

            <!-- Titulo do Cabeçalho -->
            <div id="titulo">

                <h1>Nina Souza</h1>

            </div>

            <!-- Conteudo do Menu da Página (header) -->
            <div id="menu">

                <!-- Menu da Página -->
                <nav>

                    <!-- Marcadores não ordenados + links -->
                    <ul id="menu">
                        <li>
                            <a href="index.html"> Home </a>
                        </li>
                        <li>
                            <a href="contato.html"> Contato </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Seção Principal da Página (main) -->
    <main>

        <!-- Seção Formulário de Contato e Redes Sociais -->
        <section id="contact" class="flex">

            <!-- Seção do Formulário-->
            <form action="#" method="submit" id="formulario">

                <label for="nome">Nome: </label>

                <input id="name" type="text" name="name" placeholder="Digite seu nome" required />

                <span id="txtNome"></span>

                <label for="email">Email: </label>

                <input id="email" type="email" name="email" placeholder="Digite seu email" required />

                <span id="txtEmail"></span>

                <label for="subject">Assunto: </label>

                <input id="subject" type="text" name="subject" placeholder="Digite o título da mensagem" required />

                <span id="txtSubject"></span>

                <label for="message">Mensagem: </label>

                <textarea id="message" name="message" placeholder="Digite sua mensagem" required>
					</textarea>

                <button type="submit">Enviar</button>
            </form>


            <!-- Seção do Google Maps -->
            <article id="mapa" class="flex_start">

                <div id="endereco">

                    <p>Del Castilho </p>
                    <p>Rio de Janeiro - RJ</p>
                    
                </div>

                <iframe
                 src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14703.653215078504!2d-43.27269230000001!3d-22.87966079999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997c4738f7fa19%3A0x5a69bf27988416c7!2sDel%20Castilho%2C%20Rio%20de%20Janeiro%20-%20RJ!5e0!3m2!1spt-BR!2sbr!4v1736282785588!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            >
                </iframe>

            </article>

        </section>

    </main>

    <!-- Rodapé da Página (footer) -->
    <footer class="flex">

        <!-- Seção de Contato - Redes Sociais -->
        <section id="redes_sociais">

            <a href="">
                <img src="/assets/img/linkedin.svg" alt="LinkedIn" class="social_icon" />
            </a>
            <a href="">
                <img src="/assets/img/github.svg" alt="Github" class="social_icon"/>
            </a>
            <a href="">
                <img src="/assets/img/instagram.svg" alt="Instagram" class="social_icon" />
            </a>

        </section>

        <h3>
            Feito com ❤️ por Nina souza - 2025
        </h3>

    </footer>
</body>

</html>
